<script>
    async function createtasks() {
        let url = "http://localhost:8001/events/";
        var ename = document.getElementById("eventname").value;
        var edescription = document.getElementById("eventdescription").value;
        var evenue = document.getElementById("eventvenue").value;
        var etime = document.getElementById("eventtime").value;
        var edate = document.getElementById("eventdate").value;

    

    await axios.post(
      url, {
      eventName: ename,
      eventDescription: edescription,
      eventVenue: evenue,
      eventTime: etime,
      eventDate: edate
    }
    )

    .then((res) => {
        console.log(res);
        console.log("Signup Successful.")
        window.location.assign("AdminDashboard.html");
      })
      .catch((err) => { console.error(err) })
  }
</script>

                        </form> <br>
