<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function Regup() {
          let url = 'http://localhost:8002/student/';
          var Rname = document.getElementById("name1").value;
          var Remail = document.getElementById("email1").value;
          var RDepartment = document.getElementById("department1").value;
          var RDivision = document.getElementById("division1").value;
      
          await axios.post(
            url, {
            studentName: Rname,
            email: Remail,
            studentDepartment: RDepartment,
            studentDivision: RDivision
          }
          )
            .then((res) => {
              console.log(res);
              console.log("Registration Successful.")
              window.location.assign("http://127.0.0.1:5501/");
            })
            .catch((err) => { console.error(err) })
        }
      </script>
      


    <title>Event</title>
  </head>
  <body>
    <h1 style="color:#de5499;">Welcome</h1>
    <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color:#de5499;">Fill your details</p>
    
                      <form class="mx-1 mx-md-4">
    
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="name1" class="form-control" />
                            <label class="form-label" for="name" style="color:#de5499;">Your Name</label>
                          </div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="email1" class="form-control" />
                            <label class="form-label" for="email" style="color:#de5499;">Your Email</label>
                          </div>
                        </div>
    
                        <!-- <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password" class="form-control" />
                            <label class="form-label" for="password" style="color:#de5499;">Password</label>
                          </div>
                        </div> -->
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="department1" class="form-control" />
                            <label class="form-label" for="name" style="color:#de5499;">Department</label>
                          </div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="division1" class="form-control" />
                            <label class="form-label" for="name" style="color:#de5499;">Division</label>
                          </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="button" class="btn btn-dark btn-lg rounded-pill" href="./StudentLogin.html" style="background-color: #de5499" onclick="Regup()">Register for Event
                            </button>
                          </div>
  
                    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
