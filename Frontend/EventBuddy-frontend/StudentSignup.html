<script>
  async function signup() {
    let url = 'http://localhost:8002/student/';
    var fname = document.getElementById("name").value;
    var semail = document.getElementById("email").value;
    var spassword = document.getElementById("password").value;
    var sDepartment = document.getElementById("department").value;
    var sDivision = document.getElementById("division").value;

    await axios.post(
      url, {
      studentName: fname,
      email: semail,
      password: spassword,
      studentDepartment: sDepartment,
      studentDivision: sDivision
    }
    )
      .then((res) => {
        console.log(res);
        console.log("Signup Successful.");
        window.location.assign("StudentLogin.html");
        
      })
      .catch((err) => { console.error(err) })
    }
</script>
